<!DOCTYPE html>
<html>
<head>
	<title>Base 64</title>
</head>
<body>
	<center>
		
		<h1>Base 64</h1>
		<form>
			<!--Criando textBox-->
			<label for="Texto">Texto para Decodificar: </label>
			<input id="codificar" type="text" size="50"/>
			<br>
			<br>
			<!--Criando Button-->
			<button id="codificador" onclick="ButtonDecod();" >DECODIFICAR</button>
		</form>
	</center>
	<script type="text/javascript">
		
		function ButtonDecod(){
			//Variavel para receber o que foi escrito na textBox
			var palCodif = document.getElementById('codificar').value;
			//Metodo atob para decodificar
			var palDecof = atob(palCodif);
			alert(palDecof);
		}
	</script>
</body>
</html>
